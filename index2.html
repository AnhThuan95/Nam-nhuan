<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nam nhuan</title>
</head>
<body>

<script>

    let year = parseInt(prompt("Nhap vao nam can kiem tra: "));

    let isLeapYear = false;

    if (year % 4 == 0){
        if (year % 100 == 0){
            if (year % 400 == 0){
                isLeapYear = true;
            }
        } else {
            isLeapYear = true;
        }
    }

    if (isLeapYear){
        alert("Nam " + year + " la nam nhuan!");
    } else {
        alert("Nam " + year + " khong phai la nam nhuan!");
    }

</script>

</body>
</html>
